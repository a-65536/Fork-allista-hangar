    {
        name = SpaceportCockpitInternals
    }

    MODULE 
    {
        name = Hangar
        CheckDockingPorts = docking
        LaunchVelocity = 0, 0.5, 0
        EnergyConsumption = 1.16
        AnimatorID = Hangar
        DamperID = Hangar
        Trigger = hangar_trigger
    }
    
    MODULE
    {
        name = HangarStorage
        SpawnSpace = hangar_space
        SpawnTransform = launch_position
        AutoPositionVessel = true
    }
    
    MODULE
    {
        name = MultiGeometryAnimator
        AnimationNames = open-gates
        AnimatorID = Hangar
        EnergyConsumption = 1.77
    }
    
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        RESOURCE
        {
            name=ElectricCharge
            rate = 0.5
        }
    }
    
    MODULE
    {
        name = ModuleProbeControlPoint
        minimumCrew = 3
        multiHop = True
    }

    
    MODULE
    {
        name = ModuleKerbNetAccess
        MinimumFoV = 13
        MaximumFoV = 72
        AnomalyDetection = 0.25
        DISPLAY_MODES
        {
            Mode = Biome
            Mode = Terrain
        }
    }

    MODULE
    {
        name = ModuleDataTransmitter
        antennaType = RELAY
        packetInterval = 0.35
        packetSize = 4
        packetResourceCost = 24.0
        requiredResource = ElectricCharge
        antennaPower = 100000000000
        antennaCombinable = True
    }
    
    MODULE
    {
        name = MultiLights
        AnimationNames = spaceport-lights
        LightNames = hangar_lamp
        AnimatorID = Lights
        ReverseSpeed = 0.3
        EnergyConsumption = 0.05
    }
    
    MODULE
    {
        name = ModuleGenerator
        isAlwaysActive = true
        OUTPUT_RESOURCE
        {
           name = ElectricCharge
           rate = 6.75
        }    
    }
    
    MODULE
    {
        name = ModuleDockingNode
        referenceAttachNode = docking
        nodeType = size2
    }
    
    MODULE
    {
        name = ModuleScienceContainer
        reviewActionName = Review Stored Data
        storeActionName = Store Experiments
        evaOnlyStorage = True
        storageRange = 1.3
    }
    
    MODULE
    {
        name = ModuleScienceExperiment    
    
        experimentID = crewReport
    
        experimentActionName = Crew Report
        resetActionName = Discard Crew Report
        reviewActionName = Review Report
    
        useStaging = False    
        useActionGroups = True
        hideUIwhenUnavailable = True    
        rerunnable = True
    
        xmitDataScalar = 1.0
    }
    
    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 3
    }
    
    MODULE
    {
        name = ModuleReactionWheel
    
        PitchTorque = 140
        YawTorque   = 140
        RollTorque  = 140
    
        RESOURCE
        {
            name = ElectricCharge
            rate = 4.2
        }
    }
    
    MODULE
    {
        name = FlagDecal
        textureQuadName = flagTransform
    }
    
    MODULE
    {
        name = ATMagneticDamper
        DamperID = Hangar
        Sensors = hangar_space
        AttractorLocation = hangar_trigger
        Attenuation = 5
    }

    MODULE
    {
        name = ModuleTestSubject
        
        // nowhere: 0, srf: 1, ocean: 2, atmo: 4, space: 8
        environments = 15
        
        useStaging = false
        useEvent = True
    }
    
    //resources
    RESOURCE
    {
        name = ElectricCharge
        amount = 20000
        maxAmount = 20000
