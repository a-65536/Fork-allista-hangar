@PART[mk2CargoBayL]:FOR[Hangar]
{
    MODEL
    {
        model = Hangar/Parts/Models/Mk2CargoBayHangarConversion
        position = 0, 0, 0
    }
    
    MODULE 
    {
        name = Hangar
        LaunchVelocity = 0, 0, -0.2
        EnergyConsumption = 0
        AnimatorID = Hangar
        NoResourceTransfers = true
        PayloadFixedInFlight = true
        Trigger = hangar-trigger
    }
    
    MODULE
    {
        name = SimpleHangarStorage
        SpawnSpace = hangar-space
        SpawnTransform = launch-position
        AutoPositionVessel = true
    }
    
    MODULE
    {
        name = MultiGeometryAnimator
        AnimationNames = Mk2BayL
        AnimatorID = Hangar
        EnergyConsumption = 0.2
        Reverse = true
    }
    
    !MODULE[ModuleAnimateGeneric] {}
}

